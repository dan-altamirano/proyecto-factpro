<!DOCTYPE html>
<html>
  <head><meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="css/main.css">

    <title>Sign up</title>
  </head>
  <body>
      <section>
        <form action="#" method="post"  enctype="multipart/form-data">
          <h1>Sign up</h1>
          <h2>Welcome to FactPro</h2>
          <div class="two-columns">
            <div class="input-group">
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="input-group">
              <label for="name">Last name</label>
              <input type="text" name="last-name" id="last-name" placeholder="Last name">
            </div>
          </div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Choose a username">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com">
          <label for="password">Password</label>
          <input type="password" name="password" id="pass" placeholder="Choose password">

          <fieldset>
            <legend>Select your sex</legend>
            <input type="radio" name="sex" id="fem" value="f">
            <label for="fem">Female</label>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>
          </fieldset>

            <label for="age">Age</label>
            <input type="text" name="age" id="age" pattern="\d+"
            placeholder="Enter your age"min="18" max="65">

          <button type="submit" name="button">Submit</button>
        </form>
      </section>
  </body>
</html>
