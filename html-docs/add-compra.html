<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agregar compra</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main-form.css" />
    <link rel="stylesheet" href="../css/err-form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
<header>
  <div class="navigation">
    <a href="#index.html" class="item" id="logo">FACTPRO</a>
    <div class="options">
      <a href="#signup" class="item">Cuenta</a>
      <a href="#signin" class="item">Cerrar sesion</a>
    </div>
  </div>
</header>
<div class="main-container">
  <div class="wrap">
    <form action="#" method="post">
      <span class="form-title">Agregar compra</span>
      <label for="departamento">Departamento que solicita</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="departamento"
        name="departamento"
        placeholder="Ingresa nombre de departamento"
        pattern="([a-z]|[A-Z]){5}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="nombre">Nombre del producto</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingresa nombre del producto"
        pattern="([a-z]|[A-Z]){4}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="fpedido">Fecha de pedido</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="fpedido"
        name="fpedido"
        placeholder="DD/MM/AAAA"
        pattern="[0-9][0-9]+/[0-9][0-9]+/[0-9][0-9][0-9][0-9]"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="fentrega">Fecha de entrega</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="fentrega"
        name="fentrega"
        placeholder="DD/MM/AAAA"
        pattern="[0-9][0-9]+/[0-9][0-9]+/[0-9][0-9][0-9][0-9]"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="cantidad">Cantidad</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="cantidad"
        name="cantidad"
        min="1"
        placeholder="1"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="preciounitario">Costo unitario</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="preciounitario"
        name="preciounitario"
        placeholder="0.00"
        min="1"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="preciototal">Costo total</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="preciototal"
        name="preciototal"
        placeholder="0.00"
        min="1"
        required
        />
        <span class="focus-input"></span>
      </div>
      <div class="btn">
        <button type="submit" name="button">Agregar</button>
      </div>
      <div class="create">
        <a href="#">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
<footer class="center">
  <a href="#"
  title="Contact"
  target="_blank"
  class="colorlink">
  Contact
</a>
</footer>
<script src="../js/vendor/jquery-3.3.1.js"></script>
<script src="../js/vendor/sweetalert.min.js"></script>
<script src="../js/valida-compra.js"></script>
<script src="../js/actions.js"></script>
</body>
</html>
