<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modificar factura</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main-form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
<header>
  <div class="navigation">
    <a href="#index.html" class="item" id="logo">FACTPRO</a>
    <div class="options">
      <a href="#signup" class="item">Cuenta</a>
      <a href="#signin" class="item">Cerrar sesion</a>
    </div>
  </div>
</header>
<div class="main-container">
  <div class="wrap">
    <form action="#" method="post">
      <span class="form-title">Modificar factura</span>
      <label for="clientname">Cliente</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="clientname"
        name="clientname"
        value="Nombre de cliente 1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="calle">Direccion Fiscal</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="calle"
        name="calle"
        value="Calle 1"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="colonia"
        name="colonia"
        value="Colonia 1"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="local"
        name="local"
        value="Municipio 1, Estado 1"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="cp"
        name="cp"
        value="Codigo postal 1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="rfc">RFC</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="rfc"
        name="rfc"
        value="RFC 1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="orden">Orden de compra</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="orden"
        name="orden"
        value="1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="fecha">Fecha</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="fecha"
        name="fecha"
        value="Fehca 1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="pago">Término de pago</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="pago"
        name="pago"
        value="Crédito 1"
        />
        <span class="focus-input"></span>
      </div>
      <label for="costotot">Costo total</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="costotot"
        name="costotot"
        value="Costo total 1"
        />
        <span class="focus-input"></span>
      </div>
      <div class="btn">
        <button type="submit" name="button">Modificar</button>
      </div>
      <div class="create">
        <a href="#">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
<footer class="center">
  <a href="#"
  title="Contact"
  target="_blank"
  class="colorlink">
  Contact
</a>
</footer>
</body>
</html>
