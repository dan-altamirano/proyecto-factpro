<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ver factura</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main-individual.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <header>
    <div class="navigation">
      <a href="#index.html" class="item" id="logo">FACTPRO</a>
      <div class="options">
        <a href="#signup" class="item">Cuenta</a>
        <a href="#signin" class="item">Cerrar sesion</a>
      </div>
    </div>
  </header>
  <div class="container" id="information">
    <form action="index.html" method="post">
      <span class="vista">ID</span>
      <input class="vista" type="label" name="id-db" value="001">
      <span class="vista">CLIENTE</span>
      <input class="vista" type="label" name="cliente-db" value="Cliente 1">
      <span class="vista">DIRECCION FISCAL</span>
      <input class="vista" type="label" name="dirfisica-db" value="Direccion Fiscal 1">
      <span class="vista">RFC</span>
      <input class="vista" type="label" name="rfc-db" value="RFC 01">
      <span class="vista">ORDEN DE COMPRA</span>
      <input class="vista" type="label" name="ordencompra-db" value="Orden de compra 1">
      <span class="vista">FECHA</span>
      <input class="vista" type="label" name="fecha-db" value="Fecha 1">
      <span class="vista">TERMINO DE PAGO</span>
      <input class="vista" type="label" name="terminopago-db" value="Termino de pago 1">
      <span class="vista">COSTO TOTAL</span>
      <input class="vista" type="label" name="costo" value="Costo Total 1">
      <button class="btn" type="button" name="cancelar">Cancelar Factura</button>
    </form>
  </div>
  <footer class="center">
    <a href="#"
    title="Contact"
    target="_blank"
    class="colorlink">
    Contact
  </a>
  </footer>
  <script src="../js/vendor/jquery-3.3.1.js"></script>
  <script src="../js/vendor/sweetalert.min.js"></script>
  <script src="../js/valida.js"></script>
  <script src="../js/actions.js"></script>
  </body>
</html>
