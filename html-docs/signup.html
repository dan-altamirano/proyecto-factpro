<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../vendor/normalize.css">
    <link rel="stylesheet" href="../css/sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main-container">
      <div class="wrap-login">
        <form action="" id="signup" method="post" enctype="multipart/form-data">
          <span class="form-title">Bienvenid@ a FactPro</span>

          <label for="name">Nombre</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            id="name"
            name="name"
            placeholder="Ingresa tu nombre"
            pattern="([a-z]|[A-Z]){3,25}"
            required
            />
            <span class="focus-input"></span>
          </div>
          <label for="birthday">Fecha de Nacimiento</label>
          <div class="wrap-input">
            <input
            id="birthday"
            class="inputc"
            type="date"
            name="birthday"
            placeholder="DD/MM/YYYY"
            pattern="[0-3]{2}+/[0-9]{2}+/[0-9]{4}"
            required
            />
            <span class="focus-input"></span>
          </div>
          <label for="email">Correo</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="email"
            id="email"
            name="email"
            placeholder="tu@ejemplo.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required
            />
            <span class="focus-input"></span>
          </div>

          <label for="username">Nombre de Usuario</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            id="username"
            name="username"
            placeholder="Elige un nombre de usuario"
            required
            />
            <span class="focus-input"></span>
          </div>

          <label for="pass">Contraseña</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="password"
            id="pass"
            name="pass"
            placeholder="Elige una contraseña"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}$"
            required
            />
            <span class="focus-input"></span>
          </div>

          <div class="btn">
            <button type="submit" name="button">Registrarme</button>
          </div>

        </form>
      </div>
    </div>
    <script src="../js/vendor/jquery-3.3.1.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <script src="../js/valida.js"></script>
    <script src="../js/actions.js"></script>
  </body>
</html>
