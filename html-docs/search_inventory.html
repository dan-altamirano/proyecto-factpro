<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FactPro | Search Inventory</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main-view.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
<header>
  <div class="navigation">
    <a href="#index.html" class="item" id="logo">FACTPRO</a>
    <!-- Right-sided navbar links -->
    <div class="options">
      <a href="#" class="item">ALMACEN</a>
      <a href="#" class="item">INVENTARIO</a>
    </div>
  </div>
</header>

<div class="container" id="team">
  <h3 class="center">SEARCH INVENTORY</h3>

<div class="wrap-input">
  <input
  class="inputc"
  type="text"
  id="id"
  name="id"
  placeholder="Enter the SKU"
  />
</div>
<div class="btn2">
  <button type="submit" name="button">Search</button>
</div>
</div>

<div class="container" id="information">
  <table>
    <caption>Search Inventory</caption>
    <thead>
      <tr>
        <th class="titulo">SKU</th>
        <th class="titulo">DESCRIPTION</th>
        <th class="titulo">DATE</th>
        <th class="titulo">STATUS</th>
        <th class="titulo">BALANCE</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <th>DcW2S</th>
          <td class="general">
            <span>Almacen Inventory</span>
          </td>
          <td class="general">
            <span>12/12/2012</span>
          </td>
          <td class="general">
            <span>Finished</span>
          </td>
          <td class="general">
            <span>-$1,250</span>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<footer class="center">
  <p>FACTPRO <a href="#"
    title="Contact" target="_blank" class="colorlink">FactPro</a></p>
</footer>
  </body>
</html>
