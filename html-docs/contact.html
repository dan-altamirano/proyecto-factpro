<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/err-form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <header>
    <div class="navigation">
      <a href="#index.html" class="item" id="logo">FACTPRO</a>
      <div class="options">
        <a href="#signup" class="item">SIGN UP</a>
        <a href="#signin" class="item">SIGN IN</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="main-container">
      <div class="wrap-login">
        <form
        action="index.html"
        method="post"
        enctype="multipart/form-data"
        id="ctcform">
          <span class="form-title">¿Necesitas ayuda? ¡Estamos aquí para ti!</span>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            required
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <input
            class="inputc"
            type="email"
            id="email"
            name="email"
            placeholder="Correo"
            required
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            id="phone"
            name="phone"
            placeholder="Teléfono"
            required
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <textarea
            class="inputc2"
            name="comment"
            form="ctcform"
            placeholder="Mensaje"
            ></textarea>
            <span class="focus-input"></span>
          </div>
          <div class="btn">
            <button type="submit" name="button">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <script src="../js/vendor/jquery-3.3.1.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <script src="../js/valida.js"></script>
    <script src="../js/actions.js"></script>
  </body>
</html>
