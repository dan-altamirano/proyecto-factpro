<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agregar factura</title>
    <link rel="stylesheet" href="../vendor/normalize.css" />
    <link rel="stylesheet" href="../css/main-form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
<header>
  <div class="navigation">
    <a href="#index.html" class="item" id="logo">FACTPRO</a>
    <div class="options">
      <a href="#signup" class="item">Cuenta</a>
      <a href="#signin" class="item">Cerrar sesion</a>
    </div>
  </div>
</header>
<div class="main-container">
  <div class="wrap">
    <form action="#" method="post">
      <span class="form-title">Agregar factura</span>
      <label for="clientname">Cliente</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="clientname"
        name="clientname"
        placeholder="Ingresar nombre"
        pattern="([a-z]|[A-Z]){3,25}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="calle">Direccion Fiscal</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="calle"
        name="calle"
        placeholder="Calle"
        pattern="([a-z]|[A-Z]){3}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="colonia"
        name="colonia"
        placeholder="Colonia"
        pattern="([a-z]|[A-Z]){4}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="local"
        name="local"
        placeholder="Municipio, Estado"
        pattern="([a-z]|[A-Z]){5,5}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="cp"
        name="cp"
        placeholder="Codigo postal"
        pattern="[0-9]{5}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="rfc">RFC</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="rfc"
        name="rfc"
        placeholder="RFC"
        pattern="[A-Z,Ñ]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[A-Z|\d]{3}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="orden">Orden de compra</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="orden"
        name="orden"
        placeholder="Numero de orden"
        min="1"
        pattern="[0-9]";
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="fecha">Fecha</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="fecha"
        name="fecha"
        placeholder="DD/MM/AAAA"
        pattern="[0-9][0-9]+/[0-9][0-9]+/[0-9][0-9][0-9][0-9]"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="concepto">Concepto</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="concepto"
        name="concepto"
        placeholder="Descripcion"
        pattern="[a-z]{4}"
        required
        />
        <span class="focus-input"></span>
      </div>
      <label for="pago">Término de pago</label>
      <div class="wrap-input">
        <select class="inputc" name="pago">
          <option value="credito">Crédito</option>
          <option value="contado">Contado</option>
        </select>
        <span class="focus-input"></span>
      </div>
      <label for="iva">IVA</label>
      <div class="wrap-input">
        <select class="inputc" name="iva">
          <option value="16">General 16%</option>
          <option value="14">Reducido 14%</option>
          <option value="10">Superreducido 10%</option>
        </select>
        <span class="focus-input"></span>
      </div>
      <label for="costotot">Costo total</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="costotot"
        name="costotot"
        placeholder="Costo total"
        min="1"
        pattern="[0-9]";
        required
        />
        <span class="focus-input"></span>
      </div>
      <div class="btn">
        <button type="submit" name="button">Agregar</button>
      </div>
      <div class="create">
        <a href="#">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
<footer class="center">
  <a href="#"
  title="Contact"
  target="_blank"
  class="colorlink">
  Contact
</a>
</footer>
<script src="../js/vendor/jquery-3.3.1.js"></script>
<script src="../js/vendor/sweetalert.min.js"></script>
<script src="../js/valida-factura.js"></script>
<script src="../js/actions.js"></script>
</body>
</html>
