<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agregar factura</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="css/main-form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
<header>
  <div class="navigation">
    <a href="#index.html" class="item" id="logo">FACTPRO</a>
    <div class="options">
      <a href="#signup" class="item">Account</a>
      <a href="#signin" class="item">Log out</a>
    </div>
  </div>
</header>
<div class="main-container">
  <div class="wrap">
    <form action="#" method="post">
      <span class="form-title">Agregar factura</span>
      <label for="clientname">Cliente</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="clientname"
        name="clientname"
        placeholder="Ingresar nombre"
        />
        <span class="focus-input"></span>
      </div>
      <label for="calle">Direccion Fiscal</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="calle"
        name="calle"
        placeholder="Calle"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="colonia"
        name="colonia"
        placeholder="Colonia"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="local"
        name="local"
        placeholder="Municipio, Estado"
        />
        <span class="focus-input"></span>
      </div>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="cp"
        name="cp"
        placeholder="Codigo postal"
        />
        <span class="focus-input"></span>
      </div>
      <label for="rfc">RFC</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="text"
        id="rfc"
        name="rfc"
        placeholder="RFC"
        />
        <span class="focus-input"></span>
      </div>
      <label for="orden">Orden de compra</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="number"
        id="orden"
        name="orden"
        placeholder="Numero de orden"
        />
        <span class="focus-input"></span>
      </div>
      <label for="fecha">Fecha</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="fecha"
        name="fecha"
        placeholder="DD/MM/AAAA"
        />
        <span class="focus-input"></span>
      </div>
      <label for="pago">Término de pago</label>
      <div class="wrap-input">
        <input
        class="inputc"
        type="date"
        id="pago"
        name="pago"
        placeholder="Crédito | Contado"
        />
        <span class="focus-input"></span>
      </div>
      <div class="btn">
        <button type="submit" name="button">Agregar</button>
      </div>
      <div class="create">
        <a href="#">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
<footer class="center">
  <a href="#"
  title="Contact"
  target="_blank"
  class="colorlink">
  Contact
</a>
</footer>
</body>
</html>
